{% extends "base.html" %}
{% block content %}
<h1>Upload new File</h1>
  <form action="/ocr" method=post enctype=multipart/form-data>
    <p><input type=file name=file>
       <input type=submit value=Upload>
  </form>
<div class="ui statistic">
  <div class="value">
  {% if text %}
    {{ text }}
  {% endif %}
  </div>
  <div class="label">
    Views
  </div>
</div>
{% endblock %}
